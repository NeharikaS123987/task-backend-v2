# --- Server ---
server.port=8080

# --- Datasource (override via env vars in prod) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:taskdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# For Postgres use:
#   SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/taskdb
#   SPRING_DATASOURCE_USERNAME=postgres
#   SPRING_DATASOURCE_PASSWORD=postgres
#   SPRING_DATASOURCE_DRIVER=org.postgresql.Driver

# For MySQL use:
#   SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/taskdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#   SPRING_DATASOURCE_USERNAME=root
#   SPRING_DATASOURCE_PASSWORD=secret
#   SPRING_DATASOURCE_DRIVER=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# --- Mail (MailHog on localhost:1025) ---
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --- Logging ---
logging.level.org.springframework=INFO
logging.level.com.example.taskmanager=DEBUG

# --- Jackson (dates as ISO) ---
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
